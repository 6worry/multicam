<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>test543</h2>
	<ul>
		<li>100 + 200 = <span th:text="100 + 200"></span></li>
		<li>100 * 200 = <span th:text="100 * 200"></span></li>
		<li>100 / 5 = <span th:text="100 / 5"></span></li>
		<li>100 - 50 = <span th:text="100 - 50"></span></li>
		<li>100 % 3 = <span th:text="100 % 3"></span></li>
		<li>100 % 3 = <span th:text="100 % 3 == 1"></span></li>
	</ul>
	
	<ul>
		<li>100 > 200 = <span th:text="100 > 200"></span></li>
		<li>100 gt(lt) 200 = <span th:text="100 gt 200"></span></li>
		<li>100 >= 5 = <span th:text="100 >= 5"></span></li>
		<li>100 ge(le) 50 = <span th:text="100 ge 50"></span></li>
		<li>100 == 100 = <span th:text="100 == 100"></span></li>
		<li>100 == 3 = <span th:text="100 == 3"></span></li>
		<li>100 != 100 = <span th:text="100 != 100"></span></li>
		<li>100 != 3 = <span th:text="100 != 3"></span></li>
	</ul>
</body>
</html>
