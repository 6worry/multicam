<!DOCTYPE html>
<html>
	<head>

		<title>진영록</title>

	<body>

			<tbody align="center">
				<tr>

					<td colspan="2">2</td>

				<tr>
					<td>4</td>
					<td rowspan="2">5</td>

				</tr>
				<tr>

				</tr>
				<tr>
					<td colspan="3">9</td>
					<td colspan="2">10</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
