<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>진영록</title>
	<style>
		li {
			padding: 20px;
			border: 1px none;
			border-radius: 30px;
			float: left;
			list-style: none;
		}
	
		a {
			color: red;
			font-weight: bold;
			text-decoration: none;
		}
	
		li:nth-child(2n+1) {
			background-color: yellow; 
		}
		
		li:nth-child(2n) {
			background-color: rgb(223,170,82); 
		}
	</style>
</head>
<body>

        <li>
            <a href="./회원가입.html">회원가입</a>
        </li>

        </li>
        <li>

        </li>
    </ul>
</body>
</html>
